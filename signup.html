<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BakeryPulse â€“ Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {margin:0;padding:0;font-family:'Space Grotesk',sans-serif;background:linear-gradient(to right,#fceabb,#f8b500);display:flex;justify-content:center;align-items:center;height:100vh;}
    .signup-container{background:rgba(255,255,255,0.8);padding:3rem;border-radius:1.5rem;box-shadow:0 12px 30px rgba(0,0,0,0.1);backdrop-filter:blur(10px);width:100%;max-width:400px;text-align:center;}
    .signup-container h2{margin-bottom:2rem;font-size:1.8rem;color:#1e293b;}
    .form-group{margin-bottom:1.5rem;text-align:left;}
    .form-group label{display:block;margin-bottom:0.5rem;color:#475569;font-size:0.95rem;}
    .form-group input{width:100%;padding:0.8rem;border-radius:0.8rem;border:1px solid #cbd5e1;font-size:1rem;}
    .form-group input:focus{outline:none;border-color:#f59e0b;}
    .signup-container button{width:100%;padding:0.9rem;font-size:1rem;background:#f59e0b;border:none;color:#fff;border-radius:0.8rem;cursor:pointer;transition:background 0.3s;}
    .signup-container button:hover{background:#d97706;}
    .switch{margin-top:1.5rem;font-size:0.9rem;color:#475569;}
    .switch a{color:#1e40af;text-decoration:none;}
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your BakeryPulse Account</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p class="switch">Already have an account? <a href="login.html">Log In</a></p>
  </div>
</body>
</html>
